<p-table [value]="people" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Fullname</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>Phone number</th>
            <th>IBAN</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr>
            <td>{{ person.firstName }} {{ person.lastName }}</td>
            <td>{{ person.dateOfBirth | date}}</td>
            <td>{{ person.address }}</td>
            <td>{{ person.phoneNumber }}</td>
            <td>{{ person.iban }}</td>
            <td>
                <button pButton pRipple type="button" icon="pi pi-user-edit"
                    class="p-button-rounded p-button-text"></button>
                <button pButton pRipple type="button" icon="pi pi-trash" (click)="delete(person)"
                    class="p-button-rounded p-button-danger p-button-text"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="btn-container">
    <p-button label="New" (onClick)="new()"></p-button>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
